<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Managment System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Managment</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">Syudent Mangment</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container">

  <div class="row">
    <h1 class="text-center">Student List</h1>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <!--    we use th:href to refer to another page-->
      <!--    we use @{/} f   or linking the controller return page-->
      <a th:href="@{/registration}" class="btn btn-primary btn-sm-mb-3">Add Student</a>
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <td>Student ID</td>
      <td>Student name</td>
      <td>Email</td>
      <td>tel No</td>
      <td>department</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="homedata: ${home}">
      <td th:text="${homedata.id}"></td>
      <td th:text="${homedata.name}"></td>
      <td th:text="${homedata.email}"></td>
      <td th:text="${homedata.tel}"></td>
      <td th:text="${homedata.dpt}"></td>
      <td>
        <a th:href="@{/home/edit/{studentID}(studentID=${homedata.studentID})}" class="btn btn-primary"> update</a>
      </td>
    </tr>

    </tbody>

  </table>
</div>
</body>
</html>
